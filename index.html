<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form id="search-form" class="search-form">
          <input
            type="search"
            placeholder="Enter a city name"
            id="search-input"
          />
          <input
            type="submit"
            value="Search"
            class="search-button"
            id="search-form-submit"
          />
        </form>
      </header>
      <main>
        <hr />
        <div>
          <h1 id="city-weather"></h1>

          <div class="weather-data">
            <span id="time"></span> <span id="description"></span>
            <br />

            Humidity: <span id="humidity"></span>, Wind Speed:
            <span id="wind-speed"></span>
          </div>
        </div>
        <div>
          <div class="temperature">
            <span class="city-temperature" id="city-temperature"></span>Â°C
            <span id="icon"></span>
          </div>
        </div>
        <hr />
      </main>
      <footer>

          and
          <a href="https://fancy-dodol-91d100.netlify.app/" target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
